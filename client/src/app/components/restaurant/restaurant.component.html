<h2>
  {{restaurant.name}}
</h2>
<div class="restaurant-menu">
  <ul class="sections">
    <li *ngFor="let section of sections">
      <h3>{{section.title}}</h3>
      <ul class="sections">
          <li *ngFor="let item of section.items">
            <span>{{item.title}}</span>
            <span>{{item.price}}</span>
            <button class="btn-primary">Pedir</button>
          </li>
      </ul>
    </li>
  </ul>
</div>
